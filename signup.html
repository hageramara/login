    <div class="container my-5 text-center w-75">
        <div class="group m-auto w-75 p-5 ">

            <input id="signupName" class=" form-control my-3 " placeholder="Enter your name" type="name">
            <input id="signupEmail" class="form-control my-3" placeholder="Enter your email" type="text">
            <input id="signupPassword" class=" form-control my-3 " placeholder="Enter your password" type="password">
            <p class="text-danger mt-4 fs-5 d-none" id="error">All inputs is required</p>
            <p class="text-success mt-4 fs-5 d-none" id="successed">success</p>
            <p class="text-danger mt-4 fs-5 d-none" id="existed">this email is already exist</p>
            <button class="btn btn-outline-info w-100 my-3" id="signup">sign up</button>
            <p class="text-white">You have an account? <a class="text-white" href="index.html" target="_self">Sign in</a></p>
        </div>
    </div>
